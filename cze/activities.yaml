            DJ_BP_Kiss_expres/TRAINS/: TRAINS/
        exclude: DJ_BP_Kiss_expres/DJ_BP_Kiss_expres
    dependencies:
        - rte/cze/BP
        - wag/cze/cd_Bmz234_505
        - wag/cze/cd_Bmz234_520
        - wag/cze/cd_Bbdgmee236_055
        - eng/cze/cd_363009
        - wag/cze/Gbkkqs
        - eng/cze/cd_362021_hk
        - eng/cze/cd_362121_hk
        - eng/cze/cd_362175_hk
