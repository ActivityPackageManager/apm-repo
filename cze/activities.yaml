        - rte/cze/183
-   package: act/cze/BP/DanJ/2017_KissExpress
    description: |
        20.5.2017 byly vypraveny z Prahy a Bohumína zvláštní vlaky na koncert americké skupiny KISS v Brně. Z Prahy do Brna to byl zvláštní vlak Ex 10953 Kiss expres
        a zpět do Prahy se vracel jako Kiss expres 10954. Z Bohumína vyrazil "Kisák" v závěsu za Ex 131 Vrasovia do Břeclavi a z Břeclavi pokračoval jako Kiss expres
        10956 do Brna. zpět se vracel jako Kiss expres 10955. Vy v této aktivitě pro OpenRails povezete v onen jarní květnový den, nejprve Ex 131 Varsovii v čele s lokomotivou
        ČD 380.002-6 z Bohumína do Břeclavi a vozy pro "Kisák" budete mít zavěšeny na konci soupravy. V Břeclavi si "Plecháč" ČD 242.272-3 přebere vozy a jako
        Kiss Expres 10956 pokračuje do Brna. Vy v této aktivitě převezmete úlohu strojvedoucího na tamto vlaku, zatím co Varsovia odjede z Břeclavi směr Slovensko,
        již jako vámi neřízený vlak.
    authors: Dan J.
    version: "1.0"
    source: http://mojevlacky.cz/aktivity-trate-bp/5-ex-10956-kiss-expres
    resources:
        - Breclav - Praha/DJ_BP_Kiss_Expres
