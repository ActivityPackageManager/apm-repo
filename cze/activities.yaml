-   package: act/cze/183/Snek/2020_R768
    description: |
        26. květen. Je květnové popoledne a ty jsi vystřídal kolegu na Esu 362-114 který přijel z Prahy. Tvým úkolem je odvézt
        R 768 do Železné Rudy na dvou mašinách. Do Klatov pojedeš na Esu a v Klatovech přeskočíš do Brejlovce a odvezeš rychlík
        do Železné Rudy. Ve skutečnosti si samozřejmě strojvedoucí nepřeskakují v Klatovech z mašiny na mašinu, ale pro zpestření
        v aktivitě proč ne. Aktivita je tvořena výhradně pro OR a zkoušena ve verzi OR mono 62.2. Úloha je určena jen zkušeným
        uživatelům, pro které není problém si vyměnit sem tam nějaký vůz, nebo mašinu.
