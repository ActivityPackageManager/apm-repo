-   package: act/cze/183/Snekml/2020_R776
    description: |
        28. květen. Je páteční dopoledne a ty jsi v depu Klatovy nastoupil na Brejlovce 754-074 s kterým odvezeš R 776
        do Železné Rudy Alžbětína. Z důvodu výluky, kdy autobusy jezdí v úseku Dobřany - Klatovy, budeš muset zapřáhnout
        náhradní soupravu a přeposunovat jí k nástupišti, kde počkáš na příjezd autobusů. Aktivita je dělaná podle skutečného
        stavu ze dne 22.5.2020, jen místo 754-074 jela v té době 754-027. Jen pro zajímavost, ještě před prvním uvolňováním
        vozila rychlíky řada 842 sólo. Úloha je tvořena výhradně do OR, testována ve verzi OR mono 62.2. a je určena jen pro
        zkušenější uživatele, kterým nedělá problém si vyměnit sem tam nějaký vůz nebo lokomotivu.
    authors: Šnek
    version: "1.0"
    source: https://tkanlokopage.webnode.cz/aktivity-openrails/trat-180-183/aktivity-snek-ml/a2020/r-776-berounka/
    downloader: !http
        url:
        - https://tkanlokopage.webnode.cz/_files/200035465-9232792329/sneml_r776or.zip
    installer: !unpack
        pathMap:
            sneml_r776or/ACTIVITIES/: ROUTES/Trat_183/ACTIVITIES/
